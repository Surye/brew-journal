<div py:strip="True"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:py="http://genshi.edgewall.org/"
     xmlns:xi="http://www.w3.org/2001/XInclude">

  <div width="100%" class="topbar">
      <div width="100%" align="right">
          <nobr>
              <py:if test="request.user.is_authenticated()">
                  <a href="/user/${request.user.username}">${request.user.username}</a>
                  | <a href="/user/${request.user.username}/profile">profile</a>
                  | <a href="/logout">log out</a>
              </py:if>
              <py:if test="not request.user.is_authenticated()">
                  <a href="/">login/create account</a>
              </py:if>
          </nobr>
      </div>
      <div width="100%">
        <span id="logotext">brew-journal</span>
        <!-- img src="/static/logo_200_100.png" width="200" height="100"/ -->
        <div py:strip="True" py:if="request.user.is_authenticated()">
            <a href="/user/${request.user.username}">my journal</a>
            | <a href="/user/${request.user.username}/recipe/">my recipes</a>
            |
        </div>
        <a href="/">brew-journal</a>
      </div>
  </div>
</div>
