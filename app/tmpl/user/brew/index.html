<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <head>
    <title>brew "${brew.recipe_name}" | BrewLog</title>
    <xi:include href="../../_incl/head.html"/>
  </head>
<body>
  <xi:include href="../../_incl/body-top-bar.html"/>
  <h1>${brew.recipe_name}</h1>
  <table width="80%" border="1" cellspacing="0" cellpadding="2">
    <thead>
      <tr><th>date</th><th>step</th><th>volume</th><th>pre-temp</th><th>post-temp</th><th>gravity</th><th>notes</th></tr>
    </thead>
    <tbody>
      <tr py:for="step in steps">
        <td><a href="/user/${user.username}/brew/${brew.id}/step/${step.id}">${std.fmt.date(step.date)}</a></td>
        <td>${step.type}</td>
        <td>${step.volume}</td>
        <td>${step.pre_temp}</td>
        <td>${step.post_temp}</td>
        <td>${step.gravity}</td>
        <td>${step.notes}</td>
      </tr>
    </tbody>
  </table>
  <a href="/user/${user.username}/brew/${brew.id}/">[add new step]</a><br />
  <!-- form. -->
  <form method="post">
    <table class="form" py:content="std.Markup(step_form.as_table())"/>
    <input type="submit" value="${submit_label}"/>
  </form>
</body>
</html>
